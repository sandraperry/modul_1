<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Modul 1</title>
</head>

<body>
    <!-- container är boxen som håller innehållet -->
    <div class="container">
        <!-- Sätter en header som min ikon för "mer" ligger i. -->
        <header class="main-header">
            <!-- Ikonen -->
            <span class="material-icons menu">menu</span>
        </header>
        <!-- Första boxen som bild min ligger i -->
        <article class="card">
            <!-- Profilbilden -->
            <img src="svg/Ellipse 1.svg" alt="kvinna" class="profil">
            <!-- Bilden -->
            <img src="img/katt.jpg" alt="skugga av en katt" class="image">
            <!-- header håller remsan under bilden med ikonerna -->
            <header class="icon-bar">
                <!-- Har lagt ikonerna och texten som ska ligga till vänster i en box -->
                <div class="two-icons">
                    <!-- Har satt två klasser på ikonerna i denna bar för att kunna styla -->
                    <span class="material-icons icon">favorite</span>
                    <p>609</p>
                    <span class="material-icons icon">chat_bubble</span>
                    <p>120</p>
                </div>
                <!-- Box för ikon och text som ligger till höger -->
                <div class="one-icon">
                    <p>Save</p>
                    <span class="material-icons icon">bookmark</span>
                </div>
            </header>
        </article>
        <!-- Den andra boxen med innehåll -->
        <article class="card">
            <img src="svg/Ellipse 2.svg" alt="kvinna" class="profil">
            <img src="img/kruka.jpg" alt="Skugga av en kruka" class="image">
            <header class="icon-bar">
                <div class="two-icons">
                    <span class="material-icons icon">favorite</span>
                    <p>609</p>
                    <span class="material-icons icon">chat_bubble</span>
                    <p>120</p>
                </div>
                <div class="one-icon">
                    <p>Save</p>
                    <span class="material-icons icon">bookmark</span>
                </div>
            </header>
        </article>
        <!-- Den tredje boxen med innehåll-->
        <article class="card">
            <img src="svg/Ellipse 3.svg" alt="man" class="profil">
            <img src="img/clementiner.jpg" alt="Tre clementiner staplade på varandra" class="image">
            <header class="icon-bar">
                <div class="two-icons">
                    <span class="material-icons icon">favorite</span>
                    <p>609</p>
                    <span class="material-icons icon">chat_bubble</span>
                    <p>120</p>
                </div>
                <div class="one-icon">
                    <p>Save</p>
                    <span class="material-icons icon">bookmark</span>
                </div>
            </header>
        </article>
    </div>

</body>

</html>
